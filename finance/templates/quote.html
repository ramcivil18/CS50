{% extends "layout.html" %}

{% block title %}
    Quote
{% endblock %}

{% block main %}
    <form action="/quote" method="post">
        <div class="mb-3">
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="quote" name="symbol" placeholder="NFLX" type="text">
        </div>
        <div class="mb-3">
            <button class="btn btn-primary" type="submit">Get Quote</button>
        </div>
    </form>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Price</th>
                    <th scope="col">Symbol</th>
                </tr>
            </thead>
            <tbody>
                    <tr>
                        <td>{{ name }}</td>
                        <td>{{ price }}</td>
                        <td>{{ symbol }}</td>
                    </tr>
            </tbody>
        </table>
{% endblock %}
